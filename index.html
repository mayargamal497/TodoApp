<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Todo List</title>
</head>
<body>
  <header id="main-header" class="bg-warning text-white p-3 mb-3">
    <div class="container">
      <h2 id="header-title">Todo List</h2>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h4 class="title">Add Task</h4>
    <div class="msg"></div>

    <form class="form-inline mb-3">
      <input type="text" class="form-control col-sm-11 mr-2"  placeholder="What do you need to do today?">
      <input type="submit" class="btn btn-dark" value="Add">
    </form>
    <h4 class="title">Tasks</h4>
    <ul id="tasks" class="list-group">
     <!-- <li class="list-group-item">Task 1</li>
      <li class="list-group-item">Task 2</li>
      <li class="list-group-item">Task 3</li>
      <li class="list-group-item">Task 4</li> -->
    </ul>
   </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
